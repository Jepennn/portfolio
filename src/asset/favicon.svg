<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ffffff"/>
    </filter>
  </defs>
  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>
  <!-- Centered "JH" text with drop shadow -->
  <text x="50%" y="50%" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">
    JH
  </text>
</svg>